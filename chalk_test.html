<!DOCTYPE html>
<html>
<head>
  <title>Chalk Test</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="//use.typekit.net/yci3nkf.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>


  <link rel="stylesheet" href="chalk_test.css">
  <link rel="stylesheet" href="font-styles.css">
  <!--[if lte IE 7]><script src="font-lte-ie7.js"></script><![endif]-->
</head>
<body>
  <!-- Please write an app that takes in a person's height and weight and then guesses that person's gender. You will probably want to create a way to base the prediction on some sample data and don't worry too much about making the app statistically accurate. -->
<form id="inputForm">
  <fieldset>
    <legend>Please Enter Your Height and Weight</legend>
    <ol>
      <li>
        <label for="inputHeight">Height:</label>
        <select id="inputHeight" name="inputHeight" required autofocus>
          <option value="default" disabled="disabled">
            Select Your Height
          </option>
          <option value="short">
            5'3" or less
          </option>
          <option value="average">
            between 5'4 and 6'0"
          </option>
          <option value="tall">
            6'0" or taller
          </option>
        </select>
      </li>
      <li>
        <label for="inputWeight">Weight:</label>
        <input id="inputWeight" name="inputWeight" type="number" placeholder="Enter Weight in Lbs" required>
      </li>
    </ol>
  </fieldset>

  <fieldset>
    <button type="submit" value="submit">Submit</button>
  </fieldset>
</form>

<div class="resultContainer hide" id="result">
  I think your gender is:
  <div class="guess">
    <span id="guessIcon"></span>
    <span id="guessText"></span>
  </div>
</div>

<script type="text/javascript" src="chalk_test.js"></script>

</body>
</html>
